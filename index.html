<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>

      <div class="card">
        <div class="inputs-cta">
          <div class="date-inputs">
            <div class="day">
              <h3>
                DAY
              </h3>
    
              <input class="day-input-field" type="number" placeholder="DD">
            </div>
    
            <div class="month">
              <h3>
                MONTH
              </h3>
    
              <input class="month-input-field" type="number" placeholder="MM">
            </div>
    
            <div class="year">
              <h3>
                YEAR
              </h3>
    
              <input class="year-input-field" type="number" placeholder="YYYY">
            </div> 
          </div>

          <div class="button-divider">
          <div><hr class="divider"></div>
        </div>

        <div class="calculate-age">
          <img class="submit-image" src="assets/images/icon-arrow.svg">
        </div>
      </div>
    

      <div class="result">
        <h1 class="years">
          <span>--</span>years
        </h1>

        <h1 class="months">
          <span>--</span>months
        </h1>

        <h1 class="days">
          <span>--</span>days
        </h1>
      </div>
      </div>

    </div>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad Hussini</a>.
  </div>
  -->
  <script src="script.js"></script>
</body>
</html>
